<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

       <header>
            <img src="assets/food-2027563.svg" alt="Tomato image">
            <h1 class="title">Pomodoro App</h1>
            <img src="assets/food-2027563.svg" alt="Tomato image">
       </header> 

        <form id="studyForm">
            <div id="timer">
                <h1>25:00</h1>
                <h3>Studying</h3> 
            </div> 
            <div id="inputFields">
                <label for="cyclesNumber">Number of cycles</label>
                <input type="number" id="cyclesNumber" name="cyclesNumber" min="1" required>
                <label for="studyTime">Minutes of study</label>
                <input type="number" id="studyTime" name="studyTime" min="1" required>
                <label for="restTime">Minutes of rest</label>
                <input type="number" id="restTime" name="restTime" min="1" required>
            </div> 
            <div>
                <button type="submit" id="controlButton">Start</button>
            </div>
          </form>

        <div id="animationSpace">
            <div id="darkener"></div>
            <img src="assets/food-2027563.svg" alt="tomato" id="tomato">
            <img src="assets/ant-156893.svg" alt="ant" id="ant">
            <img src="assets/grass-159804.svg" alt="grass" id="grass">
            <img src="assets/pexels-min-an-721366.jpg" alt="ground" id="ground">
        </div>
    </body>
</html>
